dist: bionic

language: python

python:
- '3.6'
- '3.7'

stages:
  - lint
  - test
  - deploy

env:
  matrix:
  - DJANGO_VERSION=2.1
  - DJANGO_VERSION=2.2
  - DJANGO_VERSION=3.0a1
  - DJANGO_VERSION=dev

allow_failures:
  - python: 3.6
    env: DJANGO_VERSION=dev
  - python: 3.7
    env: DJANGO_VERSION=dev

install:
- python setup.py install
- pip install codecov coverage
- if [[ $DJANGO_VERSION == dev ]]; then
  pip install -e git+https://github.com/django/django@master#egg=django;
  else
  pip install -q Django==$DJANGO_VERSION;
  fi

script:
- coverage run --source=template_engines ./manage.py test
- codecov

jobs:
  include:
    - stage: lint
      env:
        - DJANGO_VERSION=none
      install:
        - pip3 install flake8
      script:
        - flake8 template_engines

    - stage: deploy
      env:
        - DJANGO_VERSION=none
      install: skip
      before_script: skip
      script: skip
      deploy:
        stage: deploy
        provider: pypi
        user: "$PYPI_USER"
        password:
          secure: 
        on:
          tags: true
