dist: bionic
language: python

python:
- '3.6'
- '3.7'
- '3.8'

stages:
- lint
- test
- deploy

env:
  matrix:
  - DJANGO_VERSION=2.2.*
  - DJANGO_VERSION=3.0.*
  - DJANGO_VERSION=dev

install:
- pip install .[dev]
- pip install codecov coverage
- if [[ $DJANGO_VERSION == dev ]]; then pip install -e git+https://github.com/django/django@master#egg=django
  -U; else pip install Django==$DJANGO_VERSION -U; fi

script:
- coverage run --source=template_engines ./manage.py test

after_success:
- codecov

jobs:
  allow_failures:
  - env: DJANGO_VERSION=dev

  include:
  - stage: lint
    install:
    - pip3 install flake8
    before_script: skip
    script:
    - flake8 template_engines
    after_success: skip

  - stage: deploy
    before_install: skip
    install: skip
    before_script: skip
    script: skip
    after_script: skip
    deploy:
      provider: pypi
      username: __token__
      password:
        secure: 
      on:
        tags: true
